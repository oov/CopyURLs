<!DOCTYPE html>
<meta charset="utf-8">
<style>
:root {
  --bg-color: #ffffff;
  --text-color: #333333;
  --border-color: #cccccc;
  --button-bg: #f0f0f0;
  --button-hover: #e0e0e0;
  --result-bg: #ffffff;
  --input-border: #dddddd;
}
@media (prefers-color-scheme: dark) {
  :root {
    --bg-color: #2c2c2c;
    --text-color: #e0e0e0;
    --border-color: #555555;
    --button-bg: #444444;
    --button-hover: #555555;
    --result-bg: #333333;
    --input-border: #666666;
  }
}
body {
  width: 300px;
  background-color: var(--bg-color);
  color: var(--text-color);
  margin: 0;
  padding: 10px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}
.copy-button {
  margin: 0;
  display: block;
}
.format-options {
  margin: 10px 0;
}
.format-options ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
.details-section {
  margin-top: 15px;
  margin-bottom: 15px;
}
#result {
  white-space: pre-wrap;
  overflow-wrap: break-word;
  height: 200px;
  overflow-y: auto;
  border: 1px solid var(--border-color);
  padding: 5px;
  font-family: monospace;
  background-color: var(--result-bg);
}
button {
  background-color: var(--button-bg);
  color: var(--text-color);
  border: 1px solid var(--border-color);
  padding: 8px 12px;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.2s;
}
button:hover {
  background-color: var(--button-hover);
}
input[type="radio"],
input[type="checkbox"] {
  accent-color: var(--button-bg);
}
h3 {
  margin-top: 15px;
  margin-bottom: 5px;
  border-bottom: 1px solid var(--border-color);
  padding-bottom: 5px;
}
</style>

<button id="copy-button" data-i18n="copyButton">Copy All Tabs to Clipboard</button>

<h3 data-i18n="format">Format</h3>
<div class="format-options">
  <ul>
    <li>
      <label>
        <input type="radio" name="format" value="text-url-only" checked>
        <span data-i18n="textUrlOnly">Text (URLs Only)</span>
      </label>
    </li>
    <li>
      <label>
        <input type="radio" name="format" value="text">
        <span data-i18n="textWithTitle">Text (Title + URL)</span>
      </label>
    </li>
    <li>
      <label>
        <input type="radio" name="format" value="json-url-array">
        <span data-i18n="jsonUrlArray">JSON (URL Array)</span>
      </label>
    </li>
    <li>
      <label>
        <input type="radio" name="format" value="json-array">
        <span data-i18n="jsonArray">JSON (2D Array)</span>
      </label>
    </li>
    <li>
      <label>
        <input type="radio" name="format" value="json-object">
        <span data-i18n="jsonObject">JSON (Object Array)</span>
      </label>
    </li>
    <li>
      <label>
        <input type="radio" name="format" value="csv">
        <span data-i18n="csv">CSV</span>
      </label>
    </li>
    <li>
      <label>
        <input type="radio" name="format" value="tsv">
        <span data-i18n="tsv">TSV</span>
      </label>
    </li>
  </ul>
</div>

<div class="details-section">
  <h3 data-i18n="options">Options</h3>
  <div class="details-content" id="details-content">
    <div class="option-group text-options">
      <label>
        <input type="checkbox" id="use-empty-lines" checked>
        <span data-i18n="emptyLines">Add Empty Lines</span>
      </label>
    </div>
    <div class="option-group json-options">
      <label>
        <input type="checkbox" id="use-json-formatting" checked>
        <span data-i18n="formatting">Pretty Print</span>
      </label>
    </div>
  </div>
</div>

<div id="result"></div>
<script src="i18n.js"></script>
<script src="popup.js"></script>
